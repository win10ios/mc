        // 增强版浏览器检测与跳转 - 放在最前面执行
        (function() {
            // 更全面的旧设备检测
            function shouldRedirectToOldVersion() {
                const userAgent = navigator.userAgent;
                
                // 检测Trident内核（IE）
                if (/MSIE|Trident/.test(userAgent)) {
                    const ieVersion = userAgent.match(/(MSIE |rv:)(\d+(\.\d+)?)/);
                    if (ieVersion && parseInt(ieVersion[2]) < 10) {
                        return true;
                    }
                }
                
                // 检测iOS旧版本
                if (/iP(hone|od|ad)/.test(userAgent)) {
                    const osVersion = /OS (\d+)_(\d+)_?(\d+)?/.exec(userAgent);
                    if (osVersion && parseInt(osVersion[1]) < 9) {
                        return true;
                    }
                }
                
                // 检测Android旧版本
                if (/Android/.test(userAgent)) {
                    const androidVersion = /Android (\d+)(?:\.(\d+))?/.exec(userAgent);
                    if (androidVersion && parseInt(androidVersion[1]) < 5) {
                        return true;
                    }
                }
                
                // 检测旧版WebKit引擎
                if (/AppleWebKit/.test(userAgent)) {
                    const webkitVersion = /AppleWebKit\/(\d+)/.exec(userAgent);
                    if (webkitVersion && parseInt(webkitVersion[1]) < 600) {
                        return true;
                    }
                }
                
                // 检测旧版Firefox
                if (/Firefox/.test(userAgent)) {
                    const firefoxVersion = /Firefox\/(\d+)/.exec(userAgent);
                    if (firefoxVersion && parseInt(firefoxVersion[1]) < 50) {
                        return true;
                    }
                }
                
                // 检测旧版Chrome
                if (/Chrome/.test(userAgent)) {
                    const chromeVersion = /Chrome\/(\d+)/.exec(userAgent);
                    if (chromeVersion && parseInt(chromeVersion[1]) < 50) {
                        return true;
                    }
                }
                
                return false;
            }
            
            // 如果是旧设备，立即跳转
            if (shouldRedirectToOldVersion()) {
                window.location.href = "indexold.html";
            }
        })();

        // 初始化页面
        function initPage() {
            // 渲染安卓应用
            renderAndroidApps();
            
            // 渲染iOS应用
            renderIOSApps();
            
            // 设置选项卡事件
            setupTabs();
            
            // 设置版本切换事件
            setupVersionTabs();
            
            // 设置模态框事件
            setupModal();
            
            // 设置页脚选项卡事件
            setupFooterTabs();
        }

        // 渲染安卓应用
        function renderAndroidApps() {
            for (const version in appData.android) {
                const versionGrid = document.querySelector(`.version-content[data-version="${version}"] .app-grid`);
                if (!versionGrid) continue;
                
                appData.android[version].forEach(app => {
                    const appCard = createAppCard(app);
                    versionGrid.appendChild(appCard);
                });
            }
        }

        // 渲染iOS应用
        function renderIOSApps() {
            const iosGrid = document.querySelector('#ios-section .app-grid');
            appData.ios.forEach(app => {
                const appCard = createAppCard(app);
                iosGrid.appendChild(appCard);
            });
        }

        // 创建应用卡片
        function createAppCard(app) {
            const card = document.createElement('div');
            card.className = 'app-card';
            
            let featuresHTML = '';
            app.features.forEach(feature => {
                featuresHTML += `<span class="feature-badge">${feature}</span>`;
            });
            
            card.innerHTML = `
                <div class="app-header">
                    <h3 class="app-name">${app.name}</h3>
                    <p class="app-version">版本: ${app.version}</p>
                </div>
                <div class="app-body">
                    <p class="app-desc">${app.desc}</p>
                    <div class="app-features">
                        ${featuresHTML}
                    </div>
                    <p><strong>适配要求:</strong> ${app.requirements}</p>
                    <button class="download-btn" data-name="${app.name}" data-version="${app.version}" 
                            data-url="${app.url}" data-password="${app.password}">
                        下载应用
                    </button>
                </div>
            `;
            
            return card;
        }

        // 设置选项卡事件
        function setupTabs() {
            const tabBtns = document.querySelectorAll('.tab-btn');
            
            tabBtns.forEach(btn => {
                btn.addEventListener('click', () => {
                    // 更新主选项卡
                    tabBtns.forEach(b => b.classList.remove('active'));
                    btn.classList.add('active');
                    
                    // 显示对应内容区域
                    const tabName = btn.getAttribute('data-tab');
                    document.querySelectorAll('.content-section').forEach(section => {
                        section.classList.remove('active');
                    });
                    document.getElementById(`${tabName}-section`).classList.add('active');
                    
                    // 更新页脚选项卡
                    const footerTabs = document.querySelectorAll('.footer-tab');
                    footerTabs.forEach(tab => {
                        tab.classList.remove('active');
                    });
                    footerTabs[tabName === 'android' ? 0 : 1].classList.add('active');
                });
            });
        }

        // 设置版本切换事件
        function setupVersionTabs() {
            const versionBtns = document.querySelectorAll('.version-btn');
            
            versionBtns.forEach(btn => {
                btn.addEventListener('click', () => {
                    // 更新版本选项卡
                    versionBtns.forEach(b => b.classList.remove('active'));
                    btn.classList.add('active');
                    
                    // 显示对应版本内容
                    const version = btn.getAttribute('data-version');
                    document.querySelectorAll('.version-content').forEach(content => {
                        content.classList.remove('active');
                    });
                    document.querySelector(`.version-content[data-version="${version}"]`).classList.add('active');
                });
            });
        }

        // 设置模态框事件
        function setupModal() {
            const modal = document.getElementById('downloadModal');
            const closeBtn = document.querySelector('.close-modal');
            
            // 点击下载按钮打开模态框
            document.addEventListener('click', function(e) {
                if (e.target && e.target.classList.contains('download-btn')) {
                    const name = e.target.getAttribute('data-name');
                    const version = e.target.getAttribute('data-version');
                    const url = e.target.getAttribute('data-url');
                    const password = e.target.getAttribute('data-password');
                    
                    document.getElementById('modal-name').textContent = name;
                    document.getElementById('modal-version').textContent = version;
                    document.getElementById('modal-password').textContent = password;
                    document.getElementById('modal-link').setAttribute('href', url);
                    
                    modal.style.display = 'flex';
                }
            });
            
            // 点击关闭按钮关闭模态框
            closeBtn.addEventListener('click', () => {
                modal.style.display = 'none';
            });
            
            // 点击模态框外部关闭
            window.addEventListener('click', (e) => {
                if (e.target === modal) {
                    modal.style.display = 'none';
                }
            });
        }

        // 设置页脚选项卡事件
        function setupFooterTabs() {
            const footerTabs = document.querySelectorAll('.footer-tab');
            
            footerTabs.forEach((tab, index) => {
                tab.addEventListener('click', () => {
                    // 更新页脚选项卡
                    footerTabs.forEach(t => t.classList.remove('active'));
                    tab.classList.add('active');
                    
                    // 更新主选项卡和内容
                    const tabBtns = document.querySelectorAll('.tab-btn');
                    tabBtns.forEach(b => b.classList.remove('active'));
                    tabBtns[index].classList.add('active');
                    
                    document.querySelectorAll('.content-section').forEach(section => {
                        section.classList.remove('active');
                    });
                    document.getElementById(`${index === 0 ? 'android' : 'ios'}-section`).classList.add('active');
                    
                    // 滚动到顶部
                    window.scrollTo(0, 0);
                });
            });
        }

        // 页面加载时执行
        document.addEventListener('DOMContentLoaded', function() {
            initPage();
        });
    </script>
